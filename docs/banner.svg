  <rect width="1600" height="420" rx="28" fill="url(#bg)"/>
  <ellipse cx="1420" cy="44" rx="220" ry="96" fill="#C9FFF6" fill-opacity="0.18" filter="url(#blur)"/>
  <ellipse cx="260" cy="386" rx="260" ry="114" fill="#A6E5FF" fill-opacity="0.12" filter="url(#blur)"/>

