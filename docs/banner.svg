  <text x="150" y="188" fill="white" font-family="Avenir Next, Segoe UI, Arial, sans-serif" font-size="68" font-weight="700" letter-spacing="0.4">Codex Literal Website</text>
  <text x="150" y="245" fill="#D9FFF8" font-family="Avenir Next, Segoe UI, Arial, sans-serif" font-size="26" font-weight="500">Fast file delivery</text>

  <circle cx="154" cy="298" r="12" fill="#FFFFFF" fill-opacity="0.95"/>
  <circle cx="192" cy="298" r="12" fill="#FFFFFF" fill-opacity="0.75"/>
  <circle cx="230" cy="298" r="12" fill="#FFFFFF" fill-opacity="0.55"/>
