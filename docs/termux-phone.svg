<svg width="1500" height="620" viewBox="0 0 1500 620" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Android Termux quick start">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1500" y2="620" gradientUnits="userSpaceOnUse">
      <stop stop-color="#E6F4EE"/>
      <stop offset="1" stop-color="#D8EBF4"/>
    </linearGradient>
    <linearGradient id="card" x1="90" y1="70" x2="1410" y2="548" gradientUnits="userSpaceOnUse">
      <stop stop-color="#10304A"/>
      <stop offset="1" stop-color="#0A7A73"/>
    </linearGradient>
  </defs>

  <rect width="1500" height="620" rx="24" fill="url(#bg)"/>
  <rect x="80" y="70" width="1340" height="480" rx="24" fill="url(#card)"/>

  <rect x="146" y="128" width="356" height="364" rx="42" fill="#071A2B"/>
  <rect x="166" y="160" width="316" height="292" rx="20" fill="#0D2C43"/>
  <rect x="286" y="464" width="76" height="10" rx="5" fill="#2A4B61"/>

  <text x="206" y="213" fill="#BEE8FF" font-family="JetBrains Mono, Consolas, monospace" font-size="21" font-weight="700">termux</text>
  <text x="188" y="257" fill="#D8FFF6" font-family="JetBrains Mono, Consolas, monospace" font-size="17">$ pkg update -y</text>
  <text x="188" y="289" fill="#D8FFF6" font-family="JetBrains Mono, Consolas, monospace" font-size="17">$ pkg install nodejs-lts git</text>
  <text x="188" y="321" fill="#D8FFF6" font-family="JetBrains Mono, Consolas, monospace" font-size="17">$ npm install</text>
  <text x="188" y="353" fill="#D8FFF6" font-family="JetBrains Mono, Consolas, monospace" font-size="17">$ npm run start</text>

  <text x="570" y="186" fill="#FFFFFF" font-family="Avenir Next, Segoe UI, Arial, sans-serif" font-size="48" font-weight="700">Android + Termux Ready</text>
  <text x="570" y="238" fill="#CCFFF6" font-family="Avenir Next, Segoe UI, Arial, sans-serif" font-size="25" font-weight="500">Run the same project from your phone in minutes.</text>

  <rect x="570" y="278" width="810" height="92" rx="16" fill="#FFFFFF" fill-opacity="0.93"/>
  <text x="610" y="330" fill="#11445A" font-family="JetBrains Mono, Consolas, monospace" font-size="30" font-weight="700">bash scripts/termux-bootstrap.sh --start</text>

  <rect x="570" y="392" width="252" height="62" rx="31" fill="#FFFFFF" fill-opacity="0.96"/>
  <text x="696" y="431" text-anchor="middle" fill="#0E5169" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">Beginner Friendly</text>

  <rect x="846" y="392" width="224" height="62" rx="31" fill="#FFFFFF" fill-opacity="0.96"/>
  <text x="958" y="431" text-anchor="middle" fill="#0E5169" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">Fast Setup</text>

  <rect x="1092" y="392" width="288" height="62" rx="31" fill="#FFFFFF" fill-opacity="0.96"/>
  <text x="1236" y="431" text-anchor="middle" fill="#0E5169" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">Production Style</text>
</svg>
